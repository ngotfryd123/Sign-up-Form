<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    
    <div id="back-img">
        <div id="logo-container">
        
            <div id="black-container">
                <img src="/home/nick/Downloads/11.png">
                <div id="logo-txt">Odin</div>
            </div>
        </div>
        <div id="left-mid"></div>
        <div id="left-bot">
            Photo by <a href="https://unsplash.com/@yazbeckistan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" style="color: white;"> Maryna Yazbeck </a>  on  <a href="https://unsplash.com/wallpapers/nature/ocean?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" style="color: white;"> Unsplash </a>
        </div>
    </div>

    <div class="two">
        <div class="right-top">
            <div id="sign-up-txt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <p>You know you want to.</p>
            </div>
        </div>

        <div class="right-mid">
            <div id="sign-up-txt">Let's do this!</div>
                <div id="input-field">
                    <div id="left-input">
    
                        <div>
                            <label for="first_name" style="display: block;">FIRST NAME:</label>
                            <input type="text" id="first_name" form="form1" style="margin-bottom: 10px;">
                        </div>

                        <div>
                            <label for="user_email" style="display: block;">EMAIL:</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" form="form1" style="margin-bottom: 10px;">
                        </div>

                        <div>
                            <label for="user_password" style="display: block;">PASSWORD:</label>
                            <input type="password" id="psw1" name="psw1" form="form1" class="valid">
                        </div>

                        <p id="message"></p>

                    </div>

                    <div id="right-input"> 
                        <div>
                            <label for="last_name" style="display: block;">LAST NAME:</label>
                            <input type="text" name="last_name" id="last_name" form="form1">
                        </div>

                        <div>
                            <label for="phone_number" style="display: block;">PHONE NUMBER:</label>
                            <input type="tel" id="phone_number" name="phone_number" form="form1">
                        </div>

                        <div>
                            <label for="user_password" style="display: block;">CONFIRM PASSWORD:</label>
                            <input type="password" id="psw2" name="psw2" form="form1" class="valid">
                        </div>
                    </div>
                </div>
        </div>

        <div class="right-bot">
            <form id="form1">
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div>
                Already have an account?<a href="url" style="text-decoration: none; color: #03A9F4;"> Log in</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
